<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
    <style>
        body, html{
            height: 100%;
        }
        #hero{
            background-image: url("https://preview.colorlib.com/theme/glint/images/hero-bg.jpg");
            height: 100%;
            background-position: center left;
            color:white;
            font-family: 'Montserrat';
        }
        #hero .overlay{
            background-color: black;
            height: 100%;
            opacity: .5;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #hero .container, #hero .row{
            height: 100%;
        }

        h1{
            font-size: 40pt;
        }

        #hero p{
            font-size: 16pt;
            opacity: .5;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .banner{
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #hero .button button{
            color:white;
            border: 1px solid white;
            padding : 10px 40px;
            border-radius: 0;
        }

        #navbar .navbar-light{
            background: transparent !important;
            position: fixed;
            z-index: 999;
            display: flex;
            width: 100%;
            padding:10px 40px;
        }

        #navbar a{
            color:white;
        }

        #navbar a.nav-link{
            color: #39b54a;
        }

        #navbar a svg{
            color:white;
            width: 48px;
            height: 48px;
            stroke-width: 1.3;
        }

        #navbar #menu{
            font-size: 14pt;
        }

        .sidebar{
            background-color: #111;
            height: 100%;
            width: 20vw;
            position: fixed;
            right: -20vw;
            z-index: 1000;
            transition: .5s;
            color:white;
            padding:20px;
        }

        .sidebar.active{
            right: 0vw;
        }

        .navigasi{
            display: flex;
            font-size: 14pt;
            justify-content: center;
            letter-spacing: 3px;
            color: #39b54a;
            flex-direction: row;
            align-items: center;
        }

        .navigasi svg{
            width: 48px;
            height: 48px;
            color:white;
            stroke-width: 1.5;
        }

        #close {
            background-color: transparent;
            border:none;
        }

        ul{
            list-style: none;
            padding:0px;
        }

        ul li a{
            color: white;
            font-size: 18pt;
            margin-top: 20pt;
        }
    </style>
  </head>

  <body>
    <section id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="https://colorlib.com/etc/glint/images/logo.png" width="80px" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link active" id="menu" href="#">MENU <i data-feather="menu"></i></a>
              </div>
            </div>
        </nav>
    </section>
    <section id="sidebar">
        <div class="sidebar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="navigasi">
                            NAVIGATION
                            <button  class="ml-auto" id="close"><i data-feather="x"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul>
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="hero">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="banner">
                        <p>WELCOME TO GLINT</p>
                        <h1>We are a creative group
                            of people who design
                            influential brands and
                            digital experiences.</h1>

                        <div class="button">
                            <button class="btn mr-3 btn-banner mt-4">START A PROJECT</button>
                            <button class="btn mr-3 btn-banner mt-4">MORE ABOUT US</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

</html>
